<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'Lis of Vets'">List of Vets...</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 5px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.getId()}">1</td>
            <td th:text="${vet.getFirstName()}">First Name</td>
            <td th:text="${vet.getLastName()}">Last Name</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
